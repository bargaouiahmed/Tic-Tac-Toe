<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./main.css">
    <script src="./tic-tac-toe.js"></script>
</head>

<body>
    <div class="boardgame" id="gameboard">
        <div class="cell" id="00"></div>
        <div class="cell" id="01"></div>
        <div class="cell" id="02"></div>
        <div class="cell" id="10"></div>
        <div class="cell" id="11"></div>
        <div class="cell" id="12"></div>
        <div class="cell" id="20"></div>
        <div class="cell" id="21"></div>
        <div class="cell" id="22"></div>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
        <button id="surrender">Surrender</button>
    </div>

    <div class="scores">
        <div id="X">player X: 0</div>
        <div id="O">player O: 0</div>
    </div>

</body>

</html>
